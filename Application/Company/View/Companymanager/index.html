<div class=" col-xs-12">
    <div class="box">
        <div role="alert" class="alert alert-warning">
            <strong>欢迎访问爱才网</strong>您可以随时更新公司最新信息 
        </div>
        <div class="modal-body">
            <ul class="hr-ul">
                <li class="clearfix">
                    <span class="pull-left left-form">邮箱地址</span>
                    <span class="pull-left form-group ">
                        <input name="companyname" type="text" value="{$companyInfo.email}" class="form-control disabled" readonly maxlength="100">
                    </span>
                <if condition="$companyInfo.emailstatus != 1">
                    <input class="btn btn-primary" style="margin-left: 10px;" type="button" id="validEmail" value="立即认证">
                    <else />
                    <input class="btn btn-success" style="margin-left: 10px;" disabled="disabled" type="button" value="已认证">
                </if>
                </li>
            </ul>
        </div>
        <form action="" method="post">

            <div class="modal-body">
                <ul class="hr-ul">
                    <li class="clearfix">
                        <span class="pull-left left-form">公司名称</span>
                        <span class="pull-left form-group ">
                            <input name="companyname" type="text" value="{$companyInfo.companyname}" placeholder="请输入" class="form-control" maxlength="100">
                        </span>
                    </li>
                    <li class="clearfix">
                        <span class="pull-left left-form">工作地点</span>
                        <span class="pull-left form-group ">
                            <input name="address" type="text" value="{$companyInfo.address}" placeholder="请输入工作地点" class="form-control" maxlength="250">
                        </span>
                    </li>
                    <!--                <li class="clearfix">
                                        <span class="pull-left left-form">融资情况</span>
                                        <span class="pull-left form-group">
                                            <div class="dropdown">
                                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle btn-wide-l">无需融资<span class="caret"></span></button>
                                                <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                                                <ul class="dropdown-menu dropdown-inverse">
                                                    <li><a href="#fakelink">天使轮</a></li>
                                                    <li><a href="#fakelink">A轮融资</a></li>
                                                    <li><a href="#fakelink">B轮融资</a></li>
                                                </ul>
                                            </div>
                                        </span>
                                    </li>-->
                    <li class="clearfix">
                        <span class="pull-left left-form">联系人</span>                    
                        <span class="pull-left form-group">
                            <input name="contact" type="text" value="{$companyInfo.contact}" placeholder="请输入联系人" class="form-control" maxlength="50">
                        </span>
                    </li>
                    <li class="clearfix">
                        <span class="pull-left left-form">联系电话</span>
                        <span class="pull-left form-group">
                            <input name="mobilephone" type="text" value="{$companyInfo.mobilephone}" placeholder="请输入联系电话" class="form-control" maxlength="20">
                        </span>              
                    </li>
                    <li class="clearfix">
                        <span class="pull-left left-form">网站地址</span>
                        <span class="pull-left form-group">
                            <input name="url" type="text" value="{$companyInfo.url}" placeholder="请输入官网地址" class="form-control" maxlength="100">
                        </span>
                    </li>
                </ul>
            </div>
            <div class="modal-footer text-center">
                <input type="submit" value="保存信息" name="submit" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
<script>
    $(document).on('click', '#validEmail', function () {
        $('#validEmail').addClass('disabled');
        $.ajax({
            url:'{:U("/Company/Companymanager/validEmail")}',
            dataType : 'json',
            success:function(data){
                console.log(data);
            }
        });
        return false;
    })
</script>
