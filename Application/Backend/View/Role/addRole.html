<nav role="navigation" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                {$handle == 'add' ? '新增角色' : '编辑角色'}
            </a>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-md-5">
        <form class="form-horizontal" role="form" method="post" action="">
            <input type="hidden" name='roleid' value="{$roleInfo.id}" />
            <div class="form-group">
                <label for="rolename" class="col-sm-4 control-label">角色名称:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="rolename" name="rolename" placeholder="分组名称" value="{$roleInfo.rolename}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="memo" class="col-sm-4 control-label">备注信息:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" name="memo" id='memo'>{$roleInfo.memo}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="rights" class="col-sm-4 control-label">角色权限:</label>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="1" name="cvmanage" {$rightArr[0] == 1 ? 'checked' : ''}>简历管理
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">{$handle == 'add' ? '新增' : '保存'}</button>
                </div>
            </div>
        </form>
    </div>
</div>
