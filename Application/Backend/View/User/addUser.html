    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                新增用户
            </a>
        </div>

<div class="row">
    <div class="col-md-5">
        <form class="form-horizontal" role="form" method="post" action="">
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">登录名:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" name="username" placeholder="登录名" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="repassword" class="col-sm-4 control-label">确认密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="确认密码" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="cname" class="col-sm-4 control-label">中文名:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="cname" name="cname" placeholder="中文名" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">邮箱:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="memo" class="col-sm-4 control-label">备注信息:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" name="memo" id='memo' placeholder="备注信息"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="roleid" class="col-sm-4 control-label">角色:</label>
                <div class="col-sm-8">
                    <select class="form-control" name="roleid">
                        <volist name="roleList" id="roleInfo">
                            <option value='{$roleInfo.id}'>{$roleInfo.rolename}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
