<ol class="breadcrumb">
    <li>修改密码</li>
</ol>
<div class="row">
    <div class="col-md-5">
        <form class="form-horizontal" role="form" method="post" action="">
            <div class="form-group">
                <label for="oldPwd" class="col-sm-4 control-label">输入原密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="oldPwd" name="oldPwd" placeholder="输入原密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="newPwd" class="col-sm-4 control-label">输入新密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="输入新密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="renewPwd" class="col-sm-4 control-label">确认新密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="renewPwd" name="renewPwd" placeholder="确认新密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
