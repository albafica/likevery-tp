<nav role="navigation" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                修改基本信息
            </a>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-md-5">
        <form class="form-horizontal" role="form" method="post" action="">
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">登录名:</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{$userInfo.username}</p>
                    <input type="hidden" value="{$userInfo.id}" name="userid" id="userid" />
                </div>
            </div>
            <div class="form-group">
                <label for="cname" class="col-sm-4 control-label">中文名:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="cname" name="cname" placeholder="中文名" value="{$userInfo.cname}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">邮箱:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" value="{$userInfo.email}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
